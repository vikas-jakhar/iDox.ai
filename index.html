<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDox.ai</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-color">
    <header class="position-fixed z-10 top-0 start-0 w-100 menu">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center py-2">
                <div class="d-flex">
                    <a href="">
                        <img src="./assets/image/img/dox,ai,logo1.png" alt="ailogo">
                    </a>
                </div>
                <ul class="d-flex m-0 p-0 align-items-center gap-5 menu-list">
                    <li><a href="" class="list-text plus-Sans fs-15 text-2 position-relative">redact</a></li>
                    <li><a href="" class="list-text plus-Sans fs-15 text-2 position-relative">extract</a></li>
                    <li><a href="" class="list-text plus-Sans fs-15 text-2 position-relative">detect</a></li>
                    <li><a href="" class="list-text plus-Sans fs-15 text-2 position-relative">compare</a></li>
                    <li><button class="btn-try plus-Sans fs-16 text-4">try now</button></li>
                </ul>
                <div class="menu-icon">
                    <svg class="hb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" stroke="#eee"
                        stroke-width=".6" fill="rgba(0,0,0,0)" stroke-linecap="round" style="cursor: pointer">
                        <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
                            <animate dur="0.2s" attributeName="d"
                                values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7" fill="freeze"
                                begin="start.begin" />
                            <animate dur="0.2s" attributeName="d"
                                values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7" fill="freeze"
                                begin="reverse.begin" />
                        </path>
                        <rect width="10" height="10" stroke="none">
                            <animate dur="2s" id="reverse" attributeName="width" begin="click" />
                        </rect>
                        <rect width="10" height="10" stroke="none">
                            <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze"
                                begin="click" />
                            <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze"
                                begin="reverse.begin" />
                        </rect>
                    </svg>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-1 min-vh-100 py-5">
            <div class="container position-relative z-1 my-5 pt-5">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center gap-2">
                                <p class="blue-line m-0"></p>
                                <p class="m-0 plus-Sans color-FBFDFF fs-32">The world’s <span class="color-blue">#1</span></p>
                            </div>
                            <h2 class="max-w-524 text-5 fs-48 color-FBFDFF">
                                AI powered document compliance solution
                            </h2>
                        </div>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="d-flex flex-column">
                            <p class="text-2 fs-16 color-FBFDFF plus-Sans">
                                iDox.ai provides the world’s most advanced AI powered redaction solution for organizations to scan and detect within
                                document management systems, folders, and multitude of file sources.
                            </p>
                            <button class="mt-5 fs-16 plus-Sans color-FBFDFF text-4 btn-req">Request Demo</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
